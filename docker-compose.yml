version: "3.9"

services:
  terraform:
    build: .
    container_name: ${CONTAINER_NAME?err}
    ports:
      - "2222:2222"
    networks:
      app_net:
        ipv4_address: 192.22.10.30
    volumes:
      - ../app:/home/terraform/app
    tty: true
    privileged: true
networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.22.10.29/24
