version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: node.dockerfile
    image: my_sample_web
    container_name: my_sample_web
    ports:
      - "3000:3000"
    networks:
      app_net:
        ipv4_address: 192.168.229.26
    volumes:
      - ../app:/home/my_sample_web/app
    tty: true
  db:
    image: postgres:14.5-alpine3.16
    container_name: my_sample_postgres
    environment:
      POSTGRES_USER: my_sample_web
      POSTGRES_DB: my_sample_web
      POSTGRES_PASSWORD: my_sample_web
      PGDATE: /var/lib/postgresql/data
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
      TZ: Asia/Tokyo
    command: postgres -c tcp_keepalives_idle=30 -c tcp_keepalives_interval=10 -c tcp_keepalives_count=2
    ports:
      - "5432:5432"
    networks:
      app_net:
        ipv4_address: 192.168.229.27
    volumes:
      - posgre_data:/var/lib/postgresql/data

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.229.25/24

volumes:
  posgre_data: null
